<!DOCTYPE html>
<html>

<head>
    <!-- Styling -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Circular Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <!-- Defining slider container -->
    <div class="container">
        <h1>Circular Slider</h1>
        <div id="slide"></div>
        <span id="text">ADJUST DIAL TO ENTER EXPENSES</span>
    </div>

    <script type="text/javascript" src="app.js"></script>
    
    <script>
        // Options for sliders - container, color, max/min value, step, radius
        const options = {
            DOMselector: '#slide',
            // Each slider having its own max/min limit and step value
            sliders: [
				{
                    radius: 190,
                    min: 0,
                    max: 3000,
                    step: 100,
                    initialValue: 200,
                    color: '#DE33FF',
                    displayName: 'Transportation'
                },
				{
                    radius: 150,
                    min: 0,
                    max: 3000,
                    step: 100,
                    initialValue: 200,
                    color: '#0984e3',
                    displayName: 'Food'
                },
				{
                    radius: 110,
                    min: 0,
                    max: 3000,
                    step: 100,
                    initialValue: 200,
                    color: '#33FFA1',
                    displayName: 'Insurance'
                },
                {
                    radius: 70,
                    min: 0,
                    max: 100,
                    step: 10,
                    initialValue: 50,
                    color: '#fdcb6e',
                    displayName: 'Entertainment'
                },
                {
                    radius: 30,
                    min: 0,
                    max: 200,
                    step: 10,
                    initialValue: 20,
                    color: '#d63031',
                    displayName: 'Health care'
                }
            ]
        };

        // Options object is passed while instantiating the slider
        const slider = new Slider(options);
        slider.draw();
    </script>
</body>
</html>
